<app-router-progress></app-router-progress>

<ng-container *ngIf="authenticated$ | async">
  <!-- router outlet -->
  <router-outlet></router-outlet>
</ng-container>

<!-- modal outlet -->
<app-modal-outlet></app-modal-outlet>

<!-- toast outlet -->
<app-toast-outlet></app-toast-outlet>

<app-update-checker
