<app-modal-container>
  <app-modal-header>
    동영상 추가
  </app-modal-header>

  <app-modal-content>
    <!-- url -->
    <app-form-field>
      <label>
        URL
      </label>

      <input
        (ngModelChange)="url = $event; createHtmlCodes()"
        [ngModel]="url"
        appInput/>
    </app-form-field>

    <!-- code copier -->
    <app-html-code-copier
      [ngModel]="html"></app-html-code-copier>
  </app-modal-content>
</app-modal-container>
