<!-- static link -->
<a [href]="prefix + '/?p=/intro'">
  Intro
</a>

<!-- all -->
<a
  [class.scripter-active]="isActive('all')"
  [href]="prefix + '/?p=/post/list/all'">
  All
</a>

<!-- categories -->
<a
  [class.scripter-active]="isActive(item.value)"
  [href]="prefix + '/?p=/post/list/' + item.value"
  *ngFor="let item of categories">
  {{item.label}}
</a>
